<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Leave Management - Sign In</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Fullscreen background image setup */
      .background {
        position: relative;
        height: 100vh;
        background: url("./Emp.jpeg") no-repeat center center/cover;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Sign-in box styling */
      .signin-box {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .signin-box h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      .signin-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .signin-box button {
        width: 100%;
        padding: 15px;
        background-color: #4caf50;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signin-box button:hover {
        background-color: #45a049;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .signin-box {
          width: 80%;
        }

        .signin-box h2 {
          font-size: 1.5rem;
        }

        .signin-box input {
          font-size: 1rem;
        }

        .signin-box button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <!-- Sign In Box -->
      <div class="signin-box">
        <h2>Employee Sign In</h2>
        <!-- Sign-in Form -->
        <form action="your-login-endpoint-here" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email ID"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your Password"
            required
          />
          <!-- Link wrapped around the button -->
          <a href="fourth.html">
            <button type="button">Sign In</button>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
